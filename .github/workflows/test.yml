name: Test
run-name: Test â€¢ ${{ github.event.head_commit.message || github.ref_name }}

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Homebrew
        run: |
          echo "/opt/homebrew/bin:/usr/local/bin" >> $GITHUB_PATH

      - name: Install, test, and audit all formulae
        run: |
          brew tap designorant/tap $GITHUB_WORKSPACE
          for formula in Formula/*.rb; do
            name=$(basename "$formula" .rb)
            echo "::group::$name"
            brew install "$name"
            brew test "$name"
            brew audit --strict --online "$name"
            echo "::endgroup::"
          done
